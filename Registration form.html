    .shining-border {
    position: relative;
    overflow: hidden;
    z-index: 1;}


.shining-border:before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent 0%, transparent 25%, rgba(255,255,255,0.2) 40%, transparent 50%, transparent 60%, rgba(255,255,255,0.2) 75%, transparent 100%);
    filter: blur(10px);
    animation: shining 1.5s linear infinite;}


@keyframes shining {
    0% {
        transform: rotate(0deg);}
     100% {
        transform: rotate(360deg);}  }

.shining-border:hover {
    transform: scale(1.1);}


@keyframes shining {
    0% {
        transform: rotate(0deg);}
    
    100% {
        transform: rotate(360deg);}}
        </style>
